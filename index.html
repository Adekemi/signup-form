<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
    <div class="header-title">
        <img src="img/piggyvest-logo.svg">
    </div>
    <div class="container">
        <header>
            <h3>Create a Secure Account </h3>
            <p>Welcome to the future of Savings & Investments</p>
        </header>
        <form class="survey-form">
            <div class="form-group">
                <label for="name">Full Name</label><br>
                <input id="name" type="text" value="" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="mail">Email Address</label><br>
                <input id="mail" type="email" value="" placeholder="Email Address" required> 
            </div>
            <div class="form-group">
                <label for="num">Phone Number</label><br>
                <input id="num" type="tel" value="" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label><br>
                <input id="pwd" type="password" value="" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="referral">Referral Phone or Promo Code (Optional) </label><br>
                <input id="referral" type="password" value="" placeholder="Referral Phone or Promo Code">
            </div>
            <div class="form-group">
                <label for="Optional">How did you hear about us? (Optional) </label><br>
                <select id="Optional" name="">
                    <option value="Click to Select">Click to Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google Playstore">Google Playstore</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Create Account</button>
            </div>
        </form>
          

        
    </div>
    <div class="login-link"><a href="#"> Already have an account? Log in</a></div>
</div>
  
    
</body>
</html>
